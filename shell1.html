<html>

<head lang='zh'>
    <title>鼠标拖拽弹弓</title>
    <!--  自定义对象 为对象添加属性和方法 用数组来存储对象 .push()方法 画布的旋转 rotate（）-->
   <!--  canvas里面用drawImg（）只绘制gif的第一帧 图片不会动 -->
    <meta charset='utf-8'>
    <style type="text/css">
    canvas {
       
        background: #cfe;
    }
    img{
        width: 125px;
        height: 150px;
        position: absolute;
        left: 850px;
        top:300px;
        z-index: 10;
    }
    </style>
</head>

<body>
    <canvas height='700px;' width='1400px;' style='block;' id='cv'></canvas>
    <img id='gif'>
</body>
<script type="text/javascript">
var ctx;
var everything = []; //存储对象的数组
var timer;
var hv = 0; //水平初始速度
var gv1 = 0; //垂直初始速度
var gv2 = 0;
var gravity = 0.5;


//子弹最初位置
var startRockX = 200;
var startRockY = 240+100;
var ballX = startRockX;
var ballY = startRockY;
var ballRad = 10;
var ballRadSq = ballRad * ballRad;
var angleHu;
var inmotion = false; //指示是否鼠标点中子弹
var flag;

ctx = document.getElementById('cv').getContext('2d');
target=document.getElementById('gif');
target.src='bear1.gif';

//定义弹弓对象
function Sling(bx, by, s1x, s1y, s2x, s2y, s3x, s3y, styleFill) {
    this.bx = bx;
    this.by = by;
    this.s1x = s1x;
    this.s1y = s1y;
    this.s2x = s2x;
    this.s2y = s2y;
    this.s3x = s3x;
    this.s3y = s3y;
    this.fillStyle = styleFill;
    this.draw = drawSling; //方法
    this.moveit = moveSling;
}

function drawSling() {
    ctx.strokeStyle = this.fillStyle;
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(this.bx, this.by);
    ctx.lineTo(this.s1x, this.s1y);
    ctx.lineTo(this.s2x, this.s2y);
    ctx.lineTo(this.bx, this.by);
    ctx.closePath();
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(this.s2x, this.s2y);
    ctx.lineTo(this.s3x, this.s3y);
    ctx.closePath();
    ctx.stroke();
}

function moveSling(dx, dy) {
    this.s1x = this.s1x + dx;
    this.s1y = this.s1y + dy;
    this.s2x = this.s2x + dx;
    this.s2y = this.s2y + dy;
}
//创建弹弓对象
var sling = new Sling(startRockX, startRockY, startRockX + 80, startRockY - 10, startRockX + 80, startRockY + 10, startRockX + 70, startRockY + 100, 'rgb(120,20,10)');
//定义子弹对象
function Ball(sx, sy, rad, styleFill) {
    this.sx = sx; //属性 球的位置
    this.sy = sy;
    this.rad = rad;
    this.fillStyle = styleFill; //把要画的球的颜色存为一个属性
    this.draw = drawBall; //方法 虽然draw是属性 但是drawBall是函数 所以draw变成一个可以调用的方法
    this.moveit = moveBall;

}

function drawBall() {
    ctx.fillStyle = this.fillStyle; //使用这个对象的属性来设置画布fillStyle
    ctx.beginPath();
    ctx.arc(this.sx, this.sy, this.rad, 0, Math.PI * 2, true);
    ctx.fill();
}

function moveBall(dx, dy) {
    this.sx = this.sx + dx; //改变球的位置属性
    this.sy = this.sy + dy;
}
//建立一个Ball子弹对象
var oBall = new Ball(ballX, ballY, ballRad, 'blue');
//定义地对象
function myRectangle(sx, sy, oWidth, oHeight, styleFill) {
    this.sx = sx; //属性
    this.sy = sy;
    this.oWidth = oWidth;
    this.oHeight = oHeight;
    this.fillStyle = styleFill;
    this.draw = drawRectangle; //方法 
}

function drawRectangle() {
    ctx.fillStyle = this.fillStyle;
    ctx.fillRect(this.sx, this.sy, this.oWidth, this.oHeight);
}
//建立地对象 
var ground = new myRectangle(0, 440, 1400, 30, 'gray');
//把建立好的对象存入数组
everything.push(ground);
everything.push(oBall);
everything.push(sling);

window.onload = function() {
    var cvs = document.getElementById('cv');
    cvs.addEventListener('mousedown', findBall, false);
    cvs.addEventListener('mousemove', moveit, false);
    cvs.addEventListener('mouseup', finish, false);
    // cvs.addEventListener('mouseover',hand,false);
    drawAll(); //绘制所有对象

}
// function hand(ev){
//      var mx;
//     var my;
//     if (ev.layerX || ev.layerX == 0) {
//         mx = ev.layerX;
//         my = ev.layerY;
//     } 
//     else if (ev.offsetX || ev.offsetX == 0) {
//         mx = ev.offsetX;
//         my = ev.offsetY;
//     }
//     if (disq(mx, my, oBall.sx, oBall.sy)<=ballRadSq) {
//         this.style='cursor:pointer;'
//     }
   
// }

function findBall(ev) { //判断鼠标是否点击在球上
    var mx;
    var my;
    if (ev.layerX || ev.layerX == 0) {
        mx = ev.layerX;
        my = ev.layerY;
    } else if (ev.offsetX || ev.offsetX == 0) {
        mx = ev.offsetX;
        my = ev.offsetY;
    }
    if (disq(mx, my, oBall.sx, oBall.sy) < ballRadSq) {
        inmotion = true;
        flag=false;
        target.src='bear1.gif';
        sling.bx=startRockX;
        sling.by=startRockY;
        sling.s1x=startRockX + 80;
        sling.s1y=startRockY - 10;
        sling.s2x=startRockX + 80;
        sling.s2y=startRockY + 10;
        sling.s3x=startRockX + 70;
        sling.s3y=startRockY + 100;
        clearInterval(timer);
        oBall.sx=sling.bx;
        oBall.sy=sling.by;
       style='cursor:pointer;';
        drawAll();
    }
    if(mx>=sling.bx-10&&mx<=sling.bx+10&&my>=sling.by-10&&my<=sling.by+10){//防止捡不起子弹
        oBall.sx=sling.bx;
        oBall.sy=sling.by;
    }
}

function disq(mx, my, sx, sy) {
    return (mx - sx) * (mx - sx) + (my - sy) * (my - sy); //返回距离平方值
}

function moveit(ev) {
    var mx;
    var my;
    var dx;
    var dy;
    if (inmotion) {
        if (ev.layerX || ev.layerX == 0) {
            mx = ev.layerX;
            my = ev.layerY;
        } else if (ev.offsetX || ev.offsetX == 0) {
            mx = ev.offsetX;
            my = ev.offsetY;
        }
        oBall.sx=mx;
        oBall.sy=my;
        dx=(sling.bx-mx)*0.6;
        dy=(sling.by-my)*0.6;
        sling.moveit(dx,dy);        
        sling.bx=mx;
        sling.by=my;
        drawAll();
    }
}
function finish(ev){
    var velocity;
    var angleSling;
    if(inmotion)
    {
        inmotion=false;
        velocity=disq(sling.bx,sling.by,sling.s1x,sling.s1y)/1000;
        angleSling=Math.atan2(sling.by-sling.s1y,sling.s1x,sling.s1y);//计算出来的就是弧度
        hv=Math.cos(angleSling)*velocity;
        gv1=-Math.sin(angleSling)*velocity;
        drawAll();
        timer=setInterval(change,5);

    }
}




function drawAll() {
    //清除所有对象
    ctx.clearRect(0, 0, 1400, 800);
    ctx.fillStyle='red';
   
    //绘制所有对象 
    for (var i = 0; i < everything.length; i++) {
       everything[i].draw();
    }
    if(flag){
        ctx.font='bold 30px sans-serif';
        ctx.fillText('YOU WIN',600,200);
        
    }
}

function change() {
    var dx = hv; //水平位移
    gv2 = gv1 + gravity;
    var dy = (gv1 + gv2) * 0.5; //垂直位移
    gv1 = gv2;
    oBall.moveit(dx, dy);
    //判断球是否击中目标
    var bx = oBall.sx;
    var by = oBall.sy;
    //子弹打中目标一个区域内
    if(bx>(target.offsetLeft+40)&&bx<(target.offsetLeft+parseInt(target.width)-40)&&by>(target.offsetTop+20)&&by<(target.offsetTop+parseInt(target.height)-20)){  
        console.log('打中了');     
        target.src='bear2.gif';  
        flag=true;  
    }
    //判断球是否超出地面
    if (by >= (ground.sy - 10)) {
        clearInterval(timer);
        
    }
    //画出图形
    drawAll();    
}

</script>

</html>
